<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Kuromi Heart SVG -->
  <defs>
    <radialGradient id="heartGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f8bbd0" />
      <stop offset="100%" stop-color="#e91e63" />

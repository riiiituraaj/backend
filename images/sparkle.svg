    <!-- Main cross -->
    <rect x="9" y="2" width="2" height="16" rx="1"/>
    <rect x="2" y="9" width="16" height="2" rx="1"/>
    
    <!-- Diagonal lines -->
    <rect x="3.5" y="3.5" width="2" height="13" rx="1" transform="rotate(45 9.5 9.5)"/>
    <rect x="3.5" y="3.5" width="2" height="13" rx="1" transform="rotate(-45 9.5 9.5)"/>
    
    <!-- Center circle -->

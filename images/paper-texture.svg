<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in2="SourceGraphic"/>
  </filter>
  <rect width="100" height="100" fill="#fff9f5" filter="url(#noise)" opacity="0.4"/>
  <rect width="100" height="100" fill="none" stroke="#e0d5d0" stroke-width="0.5" stroke-opacity="0.2"/>
  <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
    <circle cx="5" cy="5" r="0.5" fill="#e0d5d0" fill-opacity="0.1"/>
  </pattern>
  <rect width="100" height="100" fill="url(#dots)"/>
</svg>